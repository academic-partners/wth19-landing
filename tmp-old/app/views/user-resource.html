<form role="form" name="agendaForm" class="form-horizontal">
    <fieldset>
        <div class="text-center">
            <h3>Materiały z wydarzenia:</h3>
        </div>
        <div class="panel-group" id="agenda" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-lg" role="tab">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#agenda" href="#dzien1" data-ng-click='$event.preventDefault();'>
                            <span>Dzień I</span> - 26 maja (piątek)
                        </a>
                    </h4>
                </div>
                <div id="dzien1" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <div class="panel-group" id="d1-rozklad" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default" ng-repeat="p in prelekcjeDay1Final">
                                <div class="panel-heading panel-heading-md" role="tab">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#d1-rozklad" href="#{{p.CollapseNumber}}" data-ng-click='$event.preventDefault();'>
                                            <span class="image-wrap"><img ng-src="{{p.CategoryIcon}}"></span>
                                            {{p.categoryName}}
                                        </a>
                                    </h4>
                                </div>
                                <div id="{{p.CollapseNumber}}" class="panel-collapse collapse in" role="tabpanel">
                                    <div class="panel-body">
                                        <div class="panel-group" id="d1-item1-presentations" role="tablist" aria-multiselectable="true">
                                            <div class="panel panel-default" ng-repeat="ps in p.prelekcjeSciezki">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a role="button" data-toggle="collapse" data-parent="#d1-item1-presentations" href="#{{ps.CollapseNo}}" data-ng-click='$event.preventDefault();'>
                                                            <small>{{ps.startDate}} - {{ps.endDate}}</small> {{ps.subject}}
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="{{ps.CollapseNo}}" class="panel-collapse collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <div class="presentation-content">
                                                            <div class="row">
                                                                <div class="col-sm-6">
                                                                    {{ps.shortDescription}}<br />
                                                                    <br />{{ps.place}}
                                                                </div>
                                                                <div class="col-sm-6 text-center">
                                                                    <div ng-if="ps.resources != null && ps.resources.length > 0">
                                                                        Lista materiałów:
                                                                        <div ng-repeat="plg in ps.resources">
                                                                            <p ng-if="plg.fileName != null && plg.fileName != ''">
                                                                                Plik: <a href="{{plg.fileName}}">{{plg.fileOriginalName}}</a>
                                                                            </p>
                                                                            <p ng-if="plg.link != null && plg.link != ''">
                                                                                Link: <a href="{{plg.link}}">Otwórz link...</a>
                                                                            </p>
                                                                            <p ng-if="plg.comment != null && plg.comment != ''">
                                                                                Komentarz:<br />
                                                                                {{plg.comment}}
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- moved -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" ng-show="loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
        <div class="text-center">
            <p><a href="#" data-ng-click='$event.preventDefault();redirectToAccount()' class="btn btn-skip">Wróć</a></p>
        </div>
    </fieldset>
</form>
